query serviceAccounts($filter: ServiceAccountFilterInput) {
  serviceAccounts(filter: $filter) {
    totalCount
    edges {
      node {
        id
        createdAt
        updatedAt
        name
        resources {
          totalCount
        }
        keys {
          totalCount
          edges {
            node {
              id
              name
              status
              createdAt
              expiresAt
              revokedAt
              updatedAt
            }
          }
        }
      }
    }
  }
}
